{{ define "main" }}
<section class="hero">
    <div class="hero-content">
        <h1>{{ i18n "hero_greeting" }}</h1>
        <p>{{ i18n "hero_subtitle" }}</p>
        <p>{{ i18n "hero_description" }}</p>
    </div>
</section>

{{ with .Site.GetPage "about" }}
<section class="home-bio">
    <div class="container">
        <div class="content-section active">
            {{ .Content }}
        </div>
    </div>
</section>
{{ end }}

{{ end }}
